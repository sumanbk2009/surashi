        const grid = document.getElementById('master-grid');

        function init() {
            database.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "anime-card p-4 flex flex-col items-center text-center";
                card.onclick = () => openModal(index);
                card.innerHTML = `
                    <div class="w-full h-64 overflow-hidden rounded-xl mb-4 border border-blue-500/30">
                        <img src="${item.img}" class="w-full h-full object-cover" loading="lazy">
                    </div>
                    <h3 class="text-2xl text-cyan-300 mb-1">${item.name}</h3>
                    <p class="text-slate-400 text-sm italic">${item.hero}</p>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(idx) {
            const data = database[idx];
            document.getElementById('m-img').src = data.img;
            document.getElementById('m-title').innerText = data.name;
            document.getElementById('m-hero').innerText = "Hero: " + data.hero;
            document.getElementById('m-power').innerText = data.power;
            document.getElementById('m-story').innerText = data.story;
            document.getElementById('m-friends').innerText = data.friends;
            
            const list = document.getElementById('m-achieve');
            list.innerHTML = "";
            data.achieve.forEach(a => {
                const li = document.createElement('li');
                li.innerText = a;
                list.appendChild(li);
            });

            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
